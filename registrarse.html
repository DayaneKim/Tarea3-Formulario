<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body background="fondore.jpg" >
     <div class="container">
         <div class="row">

            <div class="col">
                <form action="" method="post">
                    <h1 style="text-align: center;color:#ED120E;font-weight:bold;"> Registro de Datos</h1>
                    
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Nombres:</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="text" name="N" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Apellidos:</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="text" name="A" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Usuario:</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="text" name="usuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Contraseña:</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="password" name="contraseña" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Repetir contraseña</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="password" name="repetir" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Correo</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="text" name="correo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Telefono</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="number" name="telefono " class="form-control">
                    </div>
                    <div class="form-group">
                        <label style=" color:#207FFA;font-weight:bold;" for="">Fecha de Nacimiento</label>
                        <input style="background-color:#96FA20; color:#207FFA;" type="date" name="FN" class="form-control">
                    </div>

                    <div class="form-group">
                        <button style="background-color:#96FA20; color:#207FFA;font-weight:bold;" class="btn btn-primary">Crear Cuenta</button>
                    </div>


                </form>


            </div>
             
         </div>
     </div>

    
</body>
</html>
